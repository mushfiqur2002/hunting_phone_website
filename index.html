<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hunting phone</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="srch">
        <div class="form-control">
            <div class="input-group">
              <input type="text" placeholder="Search…" class="input input-bordered srcInput" />
              <button class="btn btn-square src">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
            </div>
        </div>
    </section>

    <section class="cards" style="flex-direction: column;">
        <h1 class="text">Search mobile name</h1>
        <div class="container"></div>
    </section>
    <!-- You can open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="phone_dtls.showModal()">open modal</button> -->
    <dialog id="phone_dtls" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-lg phone_dtls_name" ></h3>
            <p class="py-4 phone_dtls_para"></p>
        </div>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
